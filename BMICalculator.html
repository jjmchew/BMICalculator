<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="BMICalculator.css"/>

    <title>BMI Calculator</title>
    

</head>

<body>
    <h1>BMI Calculator</h1>

    <div id="formDiv">
                    
        <span id="kgDiv" class="kgClass">
            <label>Weight in kilograms</label><br/>
            <input id="kg" type="number">
            
        </span>

        <span id="meterDiv" class="meterClass">
            <label>Height in meters</label><br/>
            <input id="meter" type="number">
            
        </span>

        <div id="buttonDiv" style="text-align: center">
            <button type="button" onclick="calculateFunction()" class="calcButtonClass">Calculate</button>
        </div>
    
    </div>

    <h2>Your Results</h2>

    <div id="resultsText" class="resultsClass">
        <span id="bmiResults"></span>
        
        <span id="bmiText"></span>
        
    </div>

    <div id="resultsPics" class="resultsClass">
        <span>
            <img id="underweight" class=imgClassOff src="IMG-underweight.png">
        </span>
        <span>
            <img id="normalweight" class=imgClassOff src="IMG-normalweight.png">
        </span>
        <span>
            <img id="overweight" class=imgClassOff src="IMG-overweight.png">
        </span>
        <span>
            <img id="obese" class=imgClassOff src="IMG-obese.png">
        </span>
    </div>

    <div id="buttonDiv" style="text-align: center">
        <button type="button" onclick="resetFunction()" class="resetButtonClass">Reset</button>
    </div>

    <script src='BMICalculator.js'></script>
</body>
</html>
